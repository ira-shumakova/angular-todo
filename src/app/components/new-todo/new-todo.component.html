<div class="container row">
  <div class="col-1 ms-5"></div>
  <form [formGroup]="form" (ngSubmit)="submit()" class="col-7 p-0">
    <div class="col-12 m-3">
      <label for="todoTitle" class="mb-2">
        Title:
      </label>
      <input 
        id="todoTitle" 
        type="text" 
        formControlName="title" 
        class="w-100 border border-dark py-2 px-3 rounded"
        placeholder="create new todo"
      >
    </div>
    <div class="col-12 m-3">
      <label for="isTodoCompleted" class="me-2">
        Is Completed:
      </label>
      <input id="isTodoCompleted" type="checkbox" formControlName="isCompleted">
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-success px-5"> 
        Save
      </button>
    </div>
  </form>
</div>
