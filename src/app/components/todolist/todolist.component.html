<div class="todolist">
      <div class="row">
        <div class="col-6">
          <h4>Task</h4>
        </div>
        <div class="col-2">
          <h4>Complete</h4>
        </div>
        <div class="col-2">
          <h4>Delete</h4>
        </div>
        <div class="col-2">
          <h4>Edit</h4>
        </div>
        <hr class="mt-3">
      </div>
      <div *ngFor="let todo of todos$ | async" class="row mb-1 mt-2">
        <div class="col-6">
          {{ todo.title }}
        </div>
        <div class="col-2">
          <input (change)="onCheck(todo)" type="checkbox" class="ms-4" [checked]="todo.isCompleted">
        </div>
        <div class="col-2">
          <app-button class="btn-success" (emitTodoEvent)="onEdit(todo.id)" text="Edit"></app-button>
        </div>
        <div class="col-2">
          <app-button class="btn-danger" (emitTodoEvent)="onDelete(todo.id)" text="Delete"></app-button>
        </div>
        <hr class="mt-3">
      </div>
</div>
